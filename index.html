<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Typography</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1 class="heading-large">I'm a Heading H1</h1>
  <h2 class="heading-medium">I'm a Heading H2</h2>
  <h3 class="heading-regular">I'm a Heading H3</h3>
  <p class="text-body">I'm body copy</p>
  <p class="text-small">I'm small body copy</p>
  <p class="text-tiny">I'm tiny body copy</p>

  <h1 class="heading-large"><a href="#">I'm a linked Heading H1</a></h1>
  <h2 class="heading-medium"><a href="#">I'm a linked Heading H2</a></h2>
  <h3 class="heading-regular"><a href="#">I'm a linked Heading H3</a></h3>
</body>
</html>
